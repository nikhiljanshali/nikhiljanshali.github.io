<section class="section more-proyects">
  <div class="container">
    <div class="section-box">
      <div class="">
        <h3 class="section-title">
          <span class='n-section-title'>04.</span> {{"OtherProjects.Title" | translate}}
        </h3>
      </div>
      <div class="mt-5">
        <div class="row p-0">
          <div *ngFor='let project of "OtherProjects.Projects" | translate; let i = index'
            class="col-12 col-md-6 col-lg-6 col-xl-4 proyect-col" data-aos="fade-up" data-aos-duration="1000">
            <div class="more-proyect-box">
              <div class="row w-100 text-left m-0 p-0">
                <div class="col-6 p-0">
                  <!-- <img src='assets/icons/gui-cogs-svgrepo-com.svg' width="40"> -->
                </div>
                <div class="col-6 d-flex p-0 justify-content-end">
                  <!-- <a (click)='analyticsService.sendAnalyticEvent("click_pokemonlist_external_link", "proyects", "click");' style='color: inherit' target="_blank">
                    <i id="demoLink" class="ml-3 fas fa-external-link-alt"></i>
                  </a>
                  <a (click)='analyticsService.sendAnalyticEvent("click_pokemonlist_github", "proyects", "click")' style='color: inherit' target="_blank">
                    <i id="ghLink" class="ml-4 fab fa-github"></i>
                  </a> -->
                </div>
                <h5 class="other-proyect-title mt-4">
                  <span>{{project.Title}}</span>
                </h5>
                <p class="other-proyect-description">
                  {{ showFullDescription ? project.Description : (project.Description | truncate:200:true:'...') }}
                  <a *ngIf="project.Description.length > 200" (click)="viewProjectDetails(i, project)">
                    {{ showFullDescription ? 'Read Less' : 'Read More' }}
                  </a>
                </p>

              </div>
              <div>
                <ul class="more-proyects-skills">
                  <li *ngFor='let technology of project.Technologies'>
                    <span class="underline">{{technology}}</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
