<section class="section banner">
  <div [@bannerTrigger] class="container">
    <div class="section-box-banner">
      <div class="content">
        <div>
          <h1 class="home-title">Engineering the digital world from end to end.</h1>
          <h1>{{"Banner.Pretitle" | translate}}</h1>
        </div>
        <div class='banner-title'>
          <h2>Nikhil Janshali</h2>
          <!-- <h3>Software Developer | Angular Developer | MEAN stack Developer</h3> -->
          <h2 class="home-author">
            `<span id="dynamic-text">{{ dynamicText }}</span>`
          </h2>
        </div>
        <div class='banner-description'>
          <p [innerHTML]='"Banner.Description" | translate' class="mt-4"></p>
        </div>
      </div>
      <div class="div-btn-banner">
        <a (click)='analyticsService.sendAnalyticEvent("click_send_mail", "banner", "email")'
          href="mailto:nikhil.janshali@hotmail.com" target="_black" class="main-btn">
          {{"Banner.ActionBtn" | translate}}
        </a>
      </div>
    </div>
  </div>
</section>
